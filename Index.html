<body>
    <div class="container">
        <h2>Bin2Dec</h2>
        <h3> The binary to decimal converter</h3> 
        <div class="write">
            <p>Write binary or number 0 or 1</p>
            <input type="text" id="input" placeholder=" 0 or 1 " >
        </div>
        <div class="write">
            <p>Value do decimal</p>
            <p id="out" >convert to decimal</p>
        </div>
        <button type="button" onclick="convert(input,out)">Somar</button>
    </div>
    <script src="./app.js"></script>
</body>
